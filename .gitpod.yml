image: ghcr.io/lescai-teaching/rstudio-bio-jupyter:latest

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - name: rstudio
    port: 8787
    onOpen: open-browser

tasks:
  - init: |
      export PATH="$PATH:/usr/local/bin"
      sudo rstudio-server start
  - command: |
        cd
        source .bashrc
        sleep 5000
